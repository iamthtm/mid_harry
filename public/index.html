<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <title>HARRY POTTER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="js/app.js"></script>

    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body ng-controller="TodoListController as todoList" >

	<header>
		<div id="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-logo.svg" alt="Homepage">Book Shop</div>

	</header>

	<main>
		<ul id="cd-gallery-items" class="cd-container">
			<li>
				<img src="image/1.jpg" alt="Preview image" ng-click="todoList.add(1,'Harry Potter เล่ม 1',100)" >
			</li>
      <li>
				<img src="image/2.jpg" alt="Preview image" ng-click="todoList.add(2,'Harry Potter เล่ม 2',100)">
			</li>
      <li>
				<img src="image/3.jpg" alt="Preview image" ng-click="todoList.add(3,'Harry Potter เล่ม 3',100)">
			</li>
      <li>
				<img src="image/4.jpg" alt="Preview image" ng-click="todoList.add(4,'Harry Potter เล่ม 4',100)">
			</li>
      <li>
				<img src="image/5.jpg" alt="Preview image" ng-click="todoList.add(5,'Harry Potter เล่ม 5',100)">
			</li>
      <li>
				<img src="image/6.jpg" alt="Preview image" ng-click="todoList.add(6,'Harry Potter เล่ม 6',100)">
			</li>
      <li>
				<img src="image/7.jpg" alt="Preview image" ng-click="todoList.add(7,'Harry Potter เล่ม 7',100)">
			</li>
		</ul>
	</main>

  <div id="cd-cart" class="active speed-in">
		<h2>Cart</h2>
    <table width="100%" >
      <tr >
        <th width="20px" style="padding-left:25px;">Count</th>
        <th>Namebook</th>
        <th width="25px" style="padding-right:25px;">Price</th>
      </tr>
      <tr ng-repeat="show in todoList.sumbook">
        <h2><td width="20px" style="padding-left:25px;" align="center">{{show.countbook}}</td>
        <td align="center">{{show.name}}</td>
        <td width="25px" style="padding-right:25px;">{{show.price*show.countbook}}$</td></h2>
      </tr>
    </table>
		<div class="cd-cart-total">
      <p>Sum of Price <span>{{todoList.showTotal}}$</span></p>
      <p>Discount <span>{{todoList.bookDiscountTotal}}$</span></p>
			<p>Total <span>{{todoList.showTotal-todoList.bookDiscountTotal}}$</span></p>
		</div> <!-- cd-cart-total -->
		<a href="#" class="checkout-btn">Checkout</a>
	</div> <!-- cd-cart -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
