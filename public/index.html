<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <title>HARRY POTTER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>

    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body ng-controller="TodoListController as todoList" >

	<header>
		<div id="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-logo.svg" alt="Homepage"></div>
		<div id="cd-cart-trigger"><a class="cd-img-replace" href="#">Cart</a></div>
	</header>

	<main>
		<ul id="cd-gallery-items" class="cd-container">
			<li>
				<img src="image/1.jpg" alt="Preview image" ng-click="todoList.add(1,'Harry Potter แล่ม 1',100)">
			</li>
      <li>
				<img src="image/2.jpg" alt="Preview image" ng-click="todoList.add(2,'Harry Potter แล่ม 2',100)">
			</li>
      <li>
				<img src="image/3.jpg" alt="Preview image" ng-click="todoList.add(3,'Harry Potter แล่ม 3',100)">
			</li>
      <li>
				<img src="image/4.jpg" alt="Preview image" ng-click="todoList.add(4,'Harry Potter แล่ม 4',100)">
			</li>
      <li>
				<img src="image/5.jpg" alt="Preview image" ng-click="todoList.add(5,'Harry Potter แล่ม 5',100)">
			</li>
      <li>
				<img src="image/6.jpg" alt="Preview image" ng-click="todoList.add(6,'Harry Potter แล่ม 6',100)">
			</li>
      <li>
				<img src="image/7.jpg" alt="Preview image" ng-click="todoList.add(7,'Harry Potter แล่ม 7',100)">
			</li>
		</ul>
	</main>
	<div id="cd-shadow-layer"></div>

  <div id="cd-cart" class="active speed-in">
		<h2>Cart</h2>
		<ul class="cd-cart-items">
			<li>
        <div ng-repeat="show in todoList.sumbook">
  				<span class="cd-qty">{{show.countbook}}x</span> {{show.name}}
  				{{show.price}}$
  				<a href="#0" class="cd-item-remove cd-img-replace">Remove</a>
        </div>
			</li>
		</ul> <!-- cd-cart-items -->

		<div class="cd-cart-total">
			<p>Total <span></span></p>
		</div> <!-- cd-cart-total -->

		<a href="#0" class="checkout-btn">Checkout</a>

		<p class="cd-go-to-cart"><a href="#0">Go to cart page</a></p>
	</div> <!-- cd-cart -->


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>




  </body>
</html>
